<form [formGroup]="studentForm" (ngSubmit)="addStudent()">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Score</mat-label>
    <input matInput formControlName="score" />
  </mat-form-field>

  <mat-checkbox formControlName="approved">Approved</mat-checkbox>

  <button mat-raised-button color="primary" type="submit">Add Student</button>
  <button
    mat-raised-button
    color="accent"
    (click)="updateStudent()"
    type="button"
  >
    Update
  </button>
  <button
    mat-raised-button
    color="warn"
    (click)="deleteStudent()"
    type="button"
  >
    Delete
  </button>
</form>
