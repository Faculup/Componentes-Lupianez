<!-- app-lista-de-usuarios.component.html -->
<div class="search-container">
  <mat-form-field appearance="fill">
    <mat-label>Buscar usuario</mat-label>
    <input
      matInput
      placeholder="Escribe el nombre del usuario"
      [formControl]="searchControl"
    />
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- Score Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef>Puntaje</th>
      <td mat-cell *matCellDef="let user">{{ user.score }}</td>
    </ng-container>

    <!-- Approved Column -->
    <ng-container matColumnDef="approved">
      <th mat-header-cell *matHeaderCellDef>Aprobado</th>
      <td mat-cell *matCellDef="let user">
        <span *ngIf="user.score > 60; else disapprovedTemplate">Aprobado</span>
        <ng-template #disapprovedTemplate>Reprobado</ng-template>
      </td>
    </ng-container>

    <!-- Header and Data Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    [pageSize]="10"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
